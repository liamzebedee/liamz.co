<title>{%if page.title == null %}{{ site.title }}{%else %}{{ page.title }} — Liam Z.{% endif %}</title>

<meta content="{{ site.title | replace:'&nbsp;',' ' }}" property="og:site_name">
{% if page.title %}
  <meta content="{{ page.title }} — Liam Z." property="og:title">
{% else %}
  <meta content="{{ site.title }}" property="og:title">
{% endif %}
{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% endif %}
{% if page.description %}
  <meta content="{{ page.description }}" property="og:description">
{% else %}
  <meta content="{{ site.description }}" property="og:description">
{% endif %}
{% if page.url %}
  <meta content="http://{{ site.hostname }}{{ page.url }}" property="og:url">
{% endif %}
{% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  <meta content="http://{{ site.hostname }}/about/" property="article:author">
{% endif %}
  <meta content="http://{{ site.hostname }}/assets/img/portrait.png" property="og:image">
{% if page.category %}
  <meta content="{{ page.category }}" property="article:section">
{% endif %}
{% if page.tag %}
  <meta content="{{ page.tag }}" property="article:tag">
{% endif %}

<!--
<meta name="description" content="{%if page.description %}{{ page.description }}{%else if page.excerpt %} {{ page.excerpt | strip_html }}}{%else%}{{ site.description }}{% endif %}">
-->
{% if page.date %}
<meta http-equiv="date" content="{{ page.date | date: '%A, %d %Y %H:%M:%S GMT' }}">
{% endif %}

<link rel="alternate" type="application/rss+xml" href="/rss.xml" title="RSS Feed">
<link rel="sitemap" type="application/xml" href="/sitemap.xml" title="Sitemap">
<link rel="source" href="https://github.com/liamzebedee/liamz.co" title="Source Code">

<!-- Desktop -->
<link rel="icon" type="image/png" href="/assets/img/portrait-round.png">
<!-- iOS, Android -->
<link rel="apple-touch-icon-precomposed" href="/assets/img/portrait.png">
