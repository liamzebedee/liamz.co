---
layout: base
htmlClass: post
schema: Article
---
<div class="wrap">
<header>
	<span class="category label">{{ page.category }}</span>
	<span class="topic label">{{ page.tag }}</span>
	<span class="muted">â€” 
		<time class="timeago" datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" pubdate itemprop="datePublished">{{ page.date | date_to_string }}</time>
	</span>
	
	<h1 itemprop="headline">{{ page.title }}</h1>	
</header>

<div itemprop="articleBody">
{{ content }}
</div>
