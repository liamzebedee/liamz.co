---
layout: default
---
<div id="page">

<aside id="sidebar" itemscope itemtype="http://schema.org/WPSideBar">
<div class="wrap">
	<header id="masthead" itemscope itemtype="http://schema.org/WPHeader">
		<a href="/"><div id="portrait"></div></a>
		<h1 id="brand">{{ site.title }}</h1>
		<h2 id="tagline"><small>{{ site.tagline }}</small></h2>
	</header>
	{% include menu.html %}
</div>
</aside>

<article id="content" {% if page.schema %} itemscope itemtype="http://schema.org/{{ page.schema }}" {% endif %}>
{{ content }}
</article>

</div>
