---
layout: default
---
<div id="container">

<header id="masthead">
<nav id="menu">
	<ul class="inline" role="menu">
	<li role="presentation" class="brand"><h1>LIAMZEBEDEE</h1></li>
	{% assign menu = 'site.menu' | t %}
	{% for link in menu %}
		<li role="menuitem">
			<a href="{{ link.url }}">{{ link.text }}</a>
		</li>
	{% endfor %}
	<!-- TODO do .current menu item in JS, class="active" -->
	</ul>
</nav>
</header>

<article id="content" class="{{ page.htmlClass }}">
{{ content }}
</article>

</div>
