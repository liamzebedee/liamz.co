<title>Liam Z.</title>
<link rel="alternate" hreflang="x-default" href="http://{{site.hostname}}/" />
<link rel="alternate" hreflang="en" href="http://{{site.hostname}}/en/" />
<link rel="alternate" hreflang="fr" href="http://{{site.hostname}}/fr/" />
</head>
<script>
var lang = navigator.language || navigator.userLanguage;
// Map of languages I accept and their paths
var langs = {
	'en': 'en/',
	'fr': 'fr/',
};
// Gets the most similar language to the client browser 
// and redirects to the appropriate translation of the site.
// Defaults to English.
var locale = langs[lang.split('-')[0]];
locale = (locale == null) ? langs['en'] : locale;
window.location.replace(window.location.origin+'/'+locale);
</script>

body {
	font-family: sans-serif;

	display: inline;
	list-style-type: none;

}

}
#languages li:last-child {
	padding-right: 0em;
}
a,
a:visited,
a:active {
	color: #333;
	text-decoration: none;
}

	color: #0a0a0a;
	text-decoration: underline;
}
</style>
