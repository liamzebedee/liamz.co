<script>
var lang = navigator.language || navigator.userLanguage;
// Map of languages I accept and their paths
var langs = {
	'en': 'en/',
	'fr': 'fr/',
};
// Gets the most similar language to the client browser 
// and redirects to the appropriate translation of the site.
// Defaults to English.
var locale = langs[lang.split('-')[0]];
locale = (locale == null) ? langs['en'] : locale;
window.location.replace(window.location.origin+'/'+locale);
</script>
